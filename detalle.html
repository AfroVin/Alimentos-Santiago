<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/registro.css" />
  </head>

  <body>
    <header>
      <div class="header1">
        <div>
          <img class="img" src="./img/Alimentos Santiago.png" alt="Logo" />
        </div>
      </div>
      <ul
        style="margin-top: 10px"
        class="nav justify-content-center border-bottom pb-3 mb-3"
      >
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-muted">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link px-2 text-muted">Login</a>
        </li>
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-muted">Menú</a>
        </li>
        <li class="nav-item">
          <a href="./perfilUsuario.html" class="nav-link px-2 text-muted"
            >Perfil</a
          >
        </li>
      </ul>
    </header>
    <div class="container2">
        <div class="container1">
            <div class="id_detalle">
                <h6>Seguimiento del siguiente pedido</h6>
            </div>
            <br>
            <input type="text" placeholder="5360-x206-pr70" readonly>
          <form method="POST" id="formulario_usuario" action="#">
            <div class="form-group">
                <br>
                <div class="id_detalle">
                    <h6>Detalle del pedido</h6>
                </div>
              <div class="left_label">
                <label for="destinatario">Destinatario</label>
              </div>
              <input
                style="margin-top: 10px"
                type="text"
                name="destinatario"
                id="destinatario"
                class="form-control"
                placeholder=""
                readonly
              />
            </div>
            <div class="form-group">
              <div class="left_label">
                <label for="menu">Menu encargado</label>
              </div>
              <input
                style="margin-top: 10px"
                type="text"
                name="menu"
                id="menu"
                class="form-control required"
                placeholder=""
                readonly
              />
            </div>
            <div class="form-group">
              <div class="left_label">
                <label for="costo">Costo del pedido</label>
              </div>
              <input
                style="margin-top: 10px"
                type="text"
                name="costo"
                id="costo"
                class="form-control required"
                placeholder=""
                readonly
              />
            </div>
            <div class="form-group">
              <div class="left_label">
                <label for="retiro">Retiro</label>
              </div>
              <input
                style="margin-top: 10px"
                type="text"
                name="retiro"
                id="retiro"
                class="form-control required"
                placeholder=""
                readonly
              />
            </div>
            <div class="form-group">
              <div class="left_label">
                <label for="entrega">Fecha entrega</label>
              </div>
              <input
                style="margin-top: 10px"
                type="text"
                name="entrega"
                id="entrega"
                class="form-control required"
                readonly
              />
            </div>
            <div class="form-group">
              <div class="left_label">
                <label for="hora">Hora de entrega</label>
              </div>
              <input
                style="margin-top: 10px"
                type="text"
                name="hora"
                id="hora"
                class="form-control required"
                placeholder=""
                readonly
              />
            </div>
          </form>
        </div>
      </div>


    <!-- Footer Start -->
    <footer>
      <div class="container-fluid bg-dark text-white-50 py-4">
        <div class="container">
          <div class="row g-5">
            <label style="float: left" for="redes" class="text-white"
              >Redes Sociales</label
            >
            <div style="margin-top: 12px" name="redes">
              <a class="btn btn-outline-primary btn-square me-2" href="#"
                ><img class="redes" src="./icons/facebook.png" alt=""
              /></a>
              <a class="btn btn-outline-primary btn-square me-2" href="#"
                ><img class="redes" src="./icons/instagram.png" alt=""
              /></a>
              <a class="btn btn-outline-primary btn-square me-2" href="#"
                ><img class="redes" src="./icons/email.png" alt=""
              /></a>
            </div>
          </div>
          <br />
          <div style="text-align: center">
            <p class="mb-md-0">
              &copy; <a class="text-white" href="#">El Comilón</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

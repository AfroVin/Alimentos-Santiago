<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/registro.css" />
  </head>

  <body>
    <header>
      <div class="header1">
        <div>
          <img class="img" src="./img/Alimentos Santiago.png" alt="Logo" />
        </div>
      </div>
      <ul
        style="margin-top: 10px"
        class="nav justify-content-center border-bottom pb-3 mb-3"
      >
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-muted">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="paginaUsuario.html" class="nav-link px-2 text-muted"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-muted">Menú</a>
        </li>
        <li class="nav-item">
          <a href="./perfilUsuario.html" class="nav-link px-2 text-muted"
            >Perfil</a
          >
        </li>
      </ul>
    </header>
    <div class="container2">
      <div class="container1">
        <form method="post" id="pedido" action="#">
          <div class="form-group">
            <div class="id_detalle">
                <h6>Elige tu pedido</h6>
            </div>
            <div class="left_label">
              <label for="entrada">Tipo de entrada</label>
            </div>
            <select
              name="entrada"
              id="entrada"
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected>Entrada</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group">
            <div class="left_label">
              <label for="plato">Plato principal</label>
            </div>
            <select
              name="plato"
              id="plato"
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected>Plato principal</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group">
            <div class="left_label">
              <label for="ensalada">Ensalada</label>
            </div>
            <select
              name="ensalada"
              id="ensalada"
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected>Ensalada</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group">
            <div class="left_label">
              <label for="postre">Postre</label>
            </div>
            <select
              name="postre"
              id="postre"
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected>Postre</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group" style="margin-top: 20px;">
            <div name="retiro" class="form-check">
              <input class="form-check-input" type="radio" name="local" id="local">
              <label class="form-check-label" for="local">
                Local
              </label>
            </div>
            <div name="retiro" class="form-check">
              <input class="form-check-input" type="radio" name="retiro" id="retiro">
              <label class="form-check-label" for="retiro">
                Retiro
              </label>
            </div>
          </div>
          <button
          type="button"
          class="btn btn-primary"
          id="btn-registrar"
          onclick="registrar()"
          style="text-align: center; margin-top: 20px; margin-bottom: 20px"
        >
          Hacer pedido
        </button>
        </form>
      </div>
    </div>
    <!-- Footer Start -->
    <footer>
      <div class="container-fluid bg-dark text-white-50 py-4">
        <div class="container">
          <div class="row g-5">
            <label style="float: left" for="redes" class="text-white"
              >Redes Sociales</label
            >
            <div style="margin-top: 12px" name="redes">
              <a class="btn btn-outline-primary btn-square me-2" href="#"
                ><img class="redes" src="./icons/facebook.png" alt=""
              /></a>
              <a class="btn btn-outline-primary btn-square me-2" href="#"
                ><img class="redes" src="./icons/instagram.png" alt=""
              /></a>
              <a class="btn btn-outline-primary btn-square me-2" href="#"
                ><img class="redes" src="./icons/email.png" alt=""
              /></a>
            </div>
          </div>
          <br />
          <div style="text-align: center">
            <p class="mb-md-0">
              &copy; <a class="text-white" href="#">El Comilón</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="../js/usuario.js"></script>
  </body>
</html>

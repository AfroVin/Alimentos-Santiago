<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/registro.css" />
    <!-- JQuery -->
    <!-- incorporamos las jquey y validadores -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"
    ></script>

    <title>Modificar Datos</title>
  </head>

  <body>
    <div class="header1">
      <div style="margin-left: 790px;">
        <img class="img" src="./img/Alimentos Santiago.jpg" alt="Logo" />
      </div>
    </div>
    <div class="container2">
      <div class="container1">
        <form method="POST" id="formulario_usuario" action="#">
          <div class="form-group">
            <div class="left_label">
              <label for="mod_nom">Ingrese nuevo nombre</label>
            </div>
            <input
              style="margin-top: 10px;"
              type="text"
              name="mod_nom"
              id="mod_nom"
              class="form-control required"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div class="form-group">
            <div class="left_label">
              <label for="mod_ap">Ingrese nuevo apellido</label>
            </div>
            <input
              style="margin-top: 10px;"
              type="text"
              name="mod_ap"
              id="mod_ap"
              class="form-control required"
              placeholder="Ingrese su apellido"
            />
          </div>
          <div class="form-group">
            <div class="left_label">
              <label for="mod_email">Ingrese nuevo email</label>
            </div>
            <input
              style="margin-top: 10px;"
              type="email"
              name="mod_email"
              id="mod_email"
              class="form-control required"
              placeholder="Ingrese su email"
            />
          </div>
          <div class="form-group">
            <div class="left_label">
              <label for="mod_di">Ingrese nueva dirección</label>
            </div>
            <input
              style="margin-top: 10px;"
              type="text"
              name="mod_di"
              id="mod_di"
              class="form-control required"
              placeholder="Ingrese su email"
            />
          </div>
          <div class="form-group">
            <div class="left_label">
              <label for="mod_fecha">Ingrese nueva fecha de nacimiento</label>
            </div>
            <input
              style="margin-top: 10px;"
              type="date"
              name="mod_fecha"
              id="mod_fecha"
              class="form-control required"
            />
          </div>
          <div class="form-group">
            <div class="left_label">
              <label for="mod_con">Ingrese nueva contraseña</label>
            </div>
            <input
              style="margin-top: 10px;"
              type="password"
              name="mod_con"
              id="mod_con"
              class="form-control required"
              placeholder="Ingrese su contraseña"
            />
          </div>
          <div class="form-group">
            <div class="left_label">
              <label for="mod_rcom">Repita la contraseña</label>
            </div>
            <input
              style="margin-top: 10px;"
              type="password"
              name="mod_rcom"
              id="mod_rcom"
              class="form-control required"
              placeholder="Repita su contraseña"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            id="btn-registrar"
            onclick="registrar()"
            style="margin-left: 160px; margin-top: 10px;"
          >
            Registrar
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="../js/usuario.js"></script>
  </body>
</html>

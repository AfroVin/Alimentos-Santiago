<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/registro.css" />
    <!-- JQuery -->
    <!-- incorporamos las jquey y validadores -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"
    ></script>

    <title>Usuario</title>
  </head>

  <body>
    <div class="header1">
      <div style="margin-left: 790px;">
          <img class="img" src="./img/Alimentos Santiago.jpg" alt="Logo" />
      </div>
    </div>
    <div class="container2">
        <div class="container1">
            <form method="POST" id="formulario_usuario" action="#">
            <div class="form-group">
                <div class="left_label">
                <label for="nombreuser">Ingrese su nombre</label>
                </div>
                <input
                style="margin-top:10px ;"
                type="text"
                name="u_nombre"
                id="nombreuser"
                class="form-control required"
                placeholder="Ingrese su nombre"
                />
            </div>
            <div class="form-group">
                <div class="left_label">
                <label for="apellidouser">Ingrese su apellido</label>
                </div>
                <input
                style="margin-top:10px ;"
                type="text"
                name="u_apellido"
                id="apellidouser"
                class="form-control required"
                placeholder="Ingrese su apellido"
                />
            </div>
            <div class="form-group">
                <div class="left_label">
                <label for="emailuser">Ingrese su email</label>
                </div>
                <input
                style="margin-top:10px ;"
                type="email"
                name="u_email"
                id="emailuser"
                class="form-control required"
                placeholder="Ingrese su email"
                />
            </div>
            <div class="form-group">
              <div class="left_label">
              <label for="direccion">Ingrese su dirección</label>
              </div>
              <input
              style="margin-top:10px ;"
              type="email"
              name="u_email"
              id="direccion"
              class="form-control required"
              placeholder="Ingrese su email"
              />
          </div>
            <div class="form-group">
                <div class="left_label">
                <label for="fechauser">Ingrese la fecha de nacimiento</label>
                </div>
                <input
                style="margin-top:10px ;"
                type="date"
                name="u_fecha"
                id="fechauser"
                class="form-control required"
                />
            </div>
            <div class="form-group">
                <div class="left_label">
                <label for="passuser">Ingrese su contraseña</label>
                </div>
                <input
                style="margin-top:10px ;"
                type="password"
                name="u_contraseña"
                id="passuser"
                class="form-control required"
                placeholder="Ingrese su contraseña"
                />
            </div>
            <div class="form-group">
                <div class="left_label">
                <label for="fechauser">Repita su contraseña</label>
                </div>
                <input
                style="margin-top:10px ;"
                type="password"
                name="u_repetircontraseña"
                id="repertirpassuser"
                class="form-control required"
                placeholder="Repita su contraseña"
                />
            </div>
            <button
                type="button"
                class="btn btn-primary"
                id="btn-registrar"
                onclick="registrar()"
                style="margin-left: 160px; margin-top: 40px;"
            >
                Registrar
            </button>
            </form>
        </div>
    </div>

    <script src="../js/usuario.js"></script>
  </body>
</html>

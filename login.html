<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/registro.css" />
    <!-- JQuery -->
    <!-- incorporamos las jquey y validadores -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"
    ></script>

    <title>Usuario</title>
  </head>

  <body>
    <header>
      <div class="header1">
        <div>
          <img class="img" src="./img/Alimentos Santiago.png" alt="Logo" />
        </div>
      </div>
      <ul
        style="margin-top: 10px"
        class="nav justify-content-center border-bottom pb-3 mb-3"
      >
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-muted">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="paginaUsuario.html" class="nav-link px-2 text-muted"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-muted">Menú</a>
        </li>
        <li class="nav-item">
          <a href="./perfilUsuario.html" class="nav-link px-2 text-muted"
            >Perfil</a
          >
        </li>
      </ul>
    </header>
    <div class="container2">
      <div class="container1">
        <form method="POST" id="formulario_usuario" action="#">
          <div class="form-group">
            <div class="left_label">
              <label for="emailuser">Ingrese su email</label>
            </div>
            <input
              style="margin-top: 10px"
              type="email"
              name="u_email"
              id="emailuser"
              class="form-control required"
              placeholder="Ingrese su email"
            />
          </div>
          <div class="form-group">
            <div class="left_label">
              <label for="passuser">Ingrese su contraseña</label>
            </div>
            <input
              style="margin-top: 10px"
              type="password"
              name="u_contraseña"
              id="passuser"
              class="form-control required"
              placeholder="Ingrese su contraseña"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            id="btn-registrar"
            onclick="registrar()"
            style="text-align: center; margin-top: 20px"
          >
            Entrar
          </button>
        </form>
      </div>
    </div>
    <!-- Footer Start -->
    <footer>
      <div class="container-fluid bg-dark text-white-50 py-4" style="margin-top: 200px;">
        <div class="container">
            <label for="redes" class="text-white"
              >Redes Sociales</label
            >
            <div style="margin-top: 12px" name="redes">
              <a class="btn btn-outline-primary btn-square me-2" href="#"
                ><img class="redes" src="./icons/facebook.png" alt=""
              /></a>
              <a class="btn btn-outline-primary btn-square me-2" href="#"
                ><img class="redes" src="./icons/instagram.png" alt=""
              /></a>
              <a class="btn btn-outline-primary btn-square me-2" href="#"
                ><img class="redes" src="./icons/email.png" alt=""
              /></a>
            </div>
          <br />
          <div style="text-align: center">
            <p class="mb-md-0">
              &copy; <a class="text-white" href="#">El Comilón</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="../js/usuario.js"></script>
  </body>
</html>
